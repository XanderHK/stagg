service: <% SERVICE %>
runtime: nodejs12
env_variables:
    PORT: 8080
    MONGO_DB: <% MONGO_DB %>
    MONGO_USER: <% MONGO_USER %>
    MONGO_PASS: <% MONGO_PASS %>
    MONGO_HOST: <% MONGO_HOST %>
    JWT_SECRET: <% JWT_SECRET %>
    DISCORD_TOKEN: <% DISCORD_TOKEN %>
    GMAIL_ACCOUNT: <% GMAIL_ACCOUNT %>
    GMAIL_PASSWORD: <% GMAIL_PASSWORD %>